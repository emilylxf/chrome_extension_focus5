<!DOCTYPE html>
<html>
<head>
    <title>YouTube Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Would you like to stay on YouTube?</h1>
<p>If you want to continue, click the button below:</p>
<button id="stayOnYouTube">Stay on YouTube</button>

<script>
    document.getElementById('stayOnYouTube').addEventListener('click', function() {
        window.location.href = 'https://www.youtube.com';
    });
</script>
</body>
</html>
